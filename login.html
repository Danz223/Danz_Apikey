<!DOCTYPE html>
<html>
<head>
    <title>Menampilkan File HTML</title>
    <script>
        function tampilkanFileKedua() {
            document.getElementById('div1').style.display = 'none'; // Sembunyikan div pertama
            document.getElementById('div2').style.display = 'block'; // Tampilkan div kedua
        }
    </script>
</head>
<body>
    <div id="div1">
        <!-- Isi dari file HTML pertama -->
        <h1>File HTML Pertama</h1>
        <p>Ini adalah konten dari file HTML pertama.</p>
    </div>

    <div id="div2" style="display: none;">
        <!-- Isi dari file HTML kedua -->
        <h1>File HTML Kedua</h1>
        <p>Ini adalah konten dari file HTML kedua.</p>
    </div>

    <button onclick="tampilkanFileKedua()">Tampilkan File Kedua</button>
</body>
</html>
